<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form id="formdiv" class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">邮件</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">类型</label>
                <div class="col-sm-10">
                    <select id="LX" class="form-control">
                        <option value="普通">普通</option>
                        <option value="VIP">VIP</option>
                        <option value="SVIP">SVIP</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-2">
                    <input type="radio" name="Sex" value="男" />男
                </div>
                <div class="col-sm-2">
                    <input type="radio" name="Sex" value="女" />女
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">爱好</label>
                <div class="col-sm-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="Hobby" value="打球">打球
                        </label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="Hobby" value="看书">看书
                        </label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="Hobby" value="游泳">游泳
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="formget" class="btn btn-info">获取表单的值</button>
                    <button type="button" id="formset" class="btn btn-danger">设置表单的值</button>
                </div>
            </div>
        </form>
    </div>
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="Scripts/Common.js"></script>
    <script>
        $(function () {
            $("#formget").click(function () {
                var data = $("#formdiv").mGetFormData();
                console.log(data);
                alert(JSON.stringify(data));
            })
            $("#formset").click(function () {
                var data = {
                    Email: "123456789@qq.com",
                    Hobby: "看书,游泳",
                    LX: "SVIP",
                    Password: "123456",
                    Sex: "女"
                }
                $("#formdiv").mSetFormData(data);
                
            })
        })
    </script>
</body>
</html>
